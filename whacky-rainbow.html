<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SNAP</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
	<style>
		body { background-color: #002b36 }
		svg {
			position:fixed;
			top:50%;
			left:50%;
			height:200%;
			width:200%;
			overflow: visible;
		}
		svg .yellow {
			fill: #EEF21E;
			stroke: #AD760A;
			stroke-width: 0.6;
		}
		svg .nofill {
			fill-opacity: 0;
			stroke: black;
		}
		@keyframes spin { 100% { transform:rotate(360deg) } }
		.spinner { animation:spin 10s linear infinite; transform-origin: 0 0 }
	</style>
</head>
<body>
<script>


// origin is 0,0, which is centered on screen
const svg = Snap().addClass('spinner')
const [cos, sin, Pi] = [Snap.cos, Snap.sin, Math.PI]


const colours = ['781c81', '404399', '488bc2', '6bb28c', '9fbe57', 'd2b33f', 'e77e31', 'd92120']

// Change colour every degree
;[...Array(360).keys()].forEach(d => 
	svg.polygon([
		0, 0
	, 1000*sin(d), 1000*cos(d)
	, 1000*sin(d+1), 1000*cos(d+1)
	]).attr({fill: '#' + colours[d % 8]})
)







</script>
</body>
</html>
