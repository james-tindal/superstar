function map(callback, iterator) {
	const array = []
	for (let item of iterator)
		array.push(callback(item))
	return array
}

function* gmap(callback, iterator) {
	for (let item of iterator)
		yield callback(item)
}

function* flatten() {
	for (let item of iterator)
		for (let subItem of item)
			yield subItem
}

function* flatMap(callback, iterator) {
	for (let item of flatten(gmap(callback,iterator)))
		yield item
}

// Make pairs from iterator
function* makePairs(iterator) {
	let pair = []
	for (let item of iterator)
		if (pair.length < 2)
			pair.push(item)
		else {
			yield pair
			pair = [item]
		}
}

// Make pairs from array
function mpa(array) {
	const result = []
	let pair = []
	array.forEach(el => {
		if (pair.length < 2)
			pair.push(el)
		else {
			result.push(pair)
			pair = [el]
		}
	})
	return result
}

	translate(x, y)                { throw new Error('You need to implement the translate() method') }

}

class Path extends Shape {
	constructor(d) { super(); this.d = d }
	rotate(angle, origin = [0,0]) {
		this.updateXY((x, y) => [ x * cos(angle) - y * sin(angle)
		           							, y * cos(angle) + y * sin(angle) ])
		return this
	}
	translate(x_, y_) {
		this.updateXY((x, y) => [ x * x_, y * y_ ])
		return this
	}
}
return new Path(d) }

Snap.plugin(function (Snap, Element, Paper, global, Fragment) {
  Element.prototype.rotate = function (angle) {
  	const m = Snap.matrix().rotate(angle)
		if (this.matrix) 
			this.transform(this.matrix.add(m))
		else
			this.transform(m)
		return this
  }

  Element.prototype.cloneRotate = function (times) {
  	const group = svg.group(this)
  	for(let i = 1, prev = this; i < times; i++) {
  		const next = prev.clone().rotate(360/times * i)
  		group.add(next)
  		prev = next
  	}
  	return group
  }
})
